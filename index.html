<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Generator</title>
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- ANIME JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
  </head>
  <body>
    <div class="d-flex justify-content-center heading">
      <h1>Palettebubble</h1>
    </div>

    <div class="items">
      <div class="card inner-box" style="width: 18rem; margin: 0 auto">
        <!-- COL1 -->
        <div class="main-card-images div-1 radius1 return">
          <p class="inner-images">Colour 1</p>
        </div>
        <!-- COL2 -->
        <div class="main-card-images div-2 return">
          <p class="inner-images">Colour 2</p>
        </div>
        <!-- COL3 -->
        <div class="main-card-images div-3 return">
          <p class="inner-images">Colour 3</p>
        </div>
        <!-- COL4 -->
        <div class="main-card-images div-4 return">
          <p class="inner-images">Colour 4</p>
        </div>
        <!-- COL5 -->
        <div class="main-card-images div-5 return">
          <p class="inner-images">Colour 5</p>
        </div>
        <!-- COL6 -->
        <div class="main-card-images div-6 radius2 return">
          <p class="inner-images">Colour 6</p>
        </div>
      </div>
      <button class="btn btn-light generate-button">Generate</button>
    </div>

    <div class="shades container">
      <div class="hue">
        <p class="hue--heading">Hue</p>
        <div class="row" style="padding-left: 0.75rem">
          <!-- HUE1 -->
          <div
            class="col-lg-1 values--container"
            style="height: 50px; background-color: aqua"
          >
            <p class="values">#Hue1</p>
          </div>
          <!-- HUE2 -->
          <div
            class="col-lg-1 values--container"
            style="height: 50px; background-color: pink"
          >
            <p class="values">#Hue2</p>
          </div>
          <!-- HUE3 -->
          <div
            class="col-lg-1 values--container"
            style="height: 50px; background-color: green"
          >
            <p class="values">#Hue3</p>
          </div>
          <!-- HUE4 -->
          <div
            class="col-lg-1 values--container"
            style="height: 50px; background-color: yellow"
          >
            <p class="values">#Hue4</p>
          </div>
          <!-- HUE5 -->
          <div
            class="col-lg-1 values--container"
            style="height: 50px; background-color: yellowgreen"
          >
            <p class="values">#Hue5</p>
          </div>
          <!-- HUE6 -->
          <div
            class="col-lg-1 values--container"
            style="height: 50px; background-color: blue"
          >
            <p class="values">#Hue6</p>
          </div>
          <!-- HUE7 -->
          <div
            class="col-lg-1 values--container"
            style="height: 50px; background-color: blueviolet"
          >
            <p class="values">#Hue7</p>
          </div>
          <!-- HUE8 -->
          <div
            class="col-lg-1 values--container"
            style="height: 50px; background-color: bisque"
          >
            <p class="values">#Hue8</p>
          </div>
          <!-- HUE9 -->
          <div
            class="col-lg-1 values--container"
            style="height: 50px; background-color: burlywood"
          >
            <p class="values">#Hue9</p>
          </div>
          <!-- HUE10 -->
          <div
            class="col-lg-1 values--container"
            style="height: 50px; background-color: brown"
          >
            <p class="values">#Hue10</p>
          </div>
          <!-- HUE11 -->
          <div
            class="col-lg-1 values--container"
            style="height: 50px; background-color: coral"
          >
            <p class="values">#Hue11</p>
          </div>
          <!-- HUE12 -->
          <div
            class="col-lg-1 values--container"
            style="height: 50px; background-color: magenta"
          >
            <p class="values">#Hue12</p>
          </div>
          <!-- HUE13 -->
          <div
            class="col-lg-1 values--container"
            style="height: 50px; background-color: mediumspringgreen"
          >
            <p class="values">#Hue13</p>
          </div>
          <!-- HUE14 -->
          <div
            class="col-lg-1 values--container"
            style="height: 50px; background-color: mediumturquoise"
          >
            <p class="values">#Hue14</p>
          </div>
          <!-- HUE15 -->
          <div
            id="el class="inner-images"15"
            class="col-lg-1 values--container"
            style="height: 50px; background-color: hsl(252, 38%, 43%)"
          >
            <p class="values">#Hue15</p>
          </div>
        </div>
      </div>
      <!-- <div class="saturation"><p>Saturation</p></div>
      <div class="lumosity"><p>Lumosity</p></div> -->
    </div>

    <!-- BOOTSTRAP CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
